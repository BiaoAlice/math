<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jq.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
  <div class="alertBox">
    <div class="alert alert-danger" role="alert"></div>
  </div>
    <div class="login">
        <div class="form">
                <div class="form-group">
                  <label for="userId">学号</label>
                  <input type="text" class="form-control" id="userId" placeholder="请输入学号">
                </div>
                <div class="form-group">
                  <label for="userPsd">密码</label>
                  <input type="password" class="form-control" id="userPsd" placeholder="请输入密码">
                </div>
                <div class="checkbox">
                    <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="one" checked>
                          一年级
                        </label>   
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="two">
                         二年级
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="three">
                         三年级
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="four">
                         四年级
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="five">
                         五年级
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="six">
                         六年级
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" id="login">登录</button>
        </div>
    </div>
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
