<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/adminHome.css">
    <link rel="stylesheet" href="./css/adminMessage.css">
    <script src="./js/jq.js"></script>
</head>
<body>
    <div class="box">
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./adminHome.html">后台系统</a>
                    </div>
                </div>
            </nav>
        <div class="body">
            <div class="navleft">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="./adminStudent.html">学生管理</a></li>
                    <li role="presentation"><a href="./adminWork.html">作业下发</a></li>
                    <li role="presentation"><a href="./adminMessage.html">下发通知</a></li>
                    <li role="presentation" class="active"><a href="./adminGrade.html">查看成绩</a></li>
                </ul>
            </div>
            <div class="content">
               <div>
                   <h3>学生成绩单：</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>成绩</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
               </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $.ajax({
                url:"../user.php",
                type:"post",
                data:{
                    type:"getScore"
                },
                success(res){
                    let {code,data} = JSON.parse(res),
                        str ="";
                    if(code == 1){
                        data.forEach(item => {
                            str +=`
                            <tr>
                                <td>${item.studentId}</td>
                                <td>${item.studentName}</td>
                                <td>${item.studentScore}</td>
                            </tr>
                            `
                        });
                        $("tbody").html(str);
                    }   
                }
            })
        })
          
    </script>
</body>
</html>
